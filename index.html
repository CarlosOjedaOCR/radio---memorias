<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Memorias</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom right, #281828, #503250);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .scroll-top {
      width: 100%;
      background-color: #3b1e3b;
      color: #ffcde5;
      font-size: 0.9em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }
    .scroll-top div {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .main-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1100px;
      padding: 10px 20px;
      height: 80%;
    }
    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      padding: 5px;
      transition: transform 0.3s ease;
    }
    .social-icons img:hover {
      transform: scale(1.2);
    }
    .center {
      text-align: center;
    }
    .marca {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      text-shadow: 2px 2px 5px #000;
    }
    .vinilo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 10px auto;
      background-image: url('https://i.postimg.cc/dk1QhS5q/LOGO-RADIO-MEMORIAS-CON-FILO-BLANCO.png');
      background-size: cover;
      border: 6px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      position: relative;
    }
    .vinilo.gira {
      animation: spin 5s linear infinite;
      box-shadow: 0 0 25px #ffb3ff, 0 0 50px #ffb3ff;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    audio {
      width: 100%;
      max-width: 250px;
    }
    .apoyan {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: -30px;
    }
    .apoyan p {
      font-size: 1.2em;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .apoyan img {
      background: white;
      padding: 0.5px;
      border-radius: 10px;
      height: 50px;
      object-fit: contain;
      margin: 25px 0;
    }
    .logo-glow {
      transform: scale(2);
    }
    .logo-ojeda {
      transform: scale(2.3);
    }
    .logos-abajo {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      background: #341c34;
      padding: 20px 0;
      border-top: 2px solid #ffccff;
    }
    .logos-abajo img {
      height: 70px;
      filter: brightness(1.2);
      transition: transform 0.3s ease;
    }
    .logos-abajo img:hover {
      transform: scale(1.2);
    }
    .footer {
      font-size: 0.8em;
      padding: 5px 0;
      background-color: #3b1e3b;
      width: 100%;
      text-align: center;
      color: #ffcde5;
    }
    @media screen and (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
        gap: 20px;
      }
      .apoyan, .social-icons {
        flex-direction: row;
        gap: 15px;
        }
              .apoyan {
                margin-top: 0;
              }
              .apoyan p {
                width: 100%;
                text-align: center;
              }
            }
          
@media screen and (max-width: 1024px) {
  .main-container {
    flex-direction: column;
    height: 100%;
    gap: 25px;
    padding: 20px 10px;
  }

  .apoyan, .social-icons {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .vinilo {
    width: 140px;
    height: 140px;
  }

  audio {
    max-width: 220px;
  }

  .marca {
    font-size: 2.5em;
  }

  .apoyan img {
    height: 40px;
  }

  .logos-abajo img {
    height: 60px;
  }
}

@media screen and (max-width: 600px) {
  .vinilo {
    width: 110px;
    height: 110px;
  }

  .marca {
    font-size: 2em;
  }

  audio {
    max-width: 180px;
  }

  .social-icons img,
  .apoyan img {
    width: 30px !important;
    height: 30px !important;
  }

  .logos-abajo {
    gap: 15px;
    padding: 10px 0;
  }

  .logos-abajo img {
    height: 45px;
  }
}

</style>
        </head>
        <body>
          <div class="scroll-top"><div>Una emisora de la Corporación OCR - Programación 24/7</div></div>
          <div class="main-container">
            <div class="social-icons">
              <a href="https://facebook.com"><img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"></a>
              <a href="https://wa.me/34603314124"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
              <a href="#"><img src="logo-paypal.png" alt="PayPal"></a>
            </div>

            <div class="center">
              <div class="marca">
                <span style="font-size: 1.6em;">Radio Memorias</span>
                <div class="ubmarca" style="font-size: 0.6em;color:#ffcde5; margin-top: 5px;">Con los recuerdos de tu vida</div>
              </div>
              <div class="vinilo" id="vinilo"></div>
              <audio controls autoplay id="audio">
                <source src="https://stream.zeno.fm/40lyal8xs9qvv" type="audio/mpeg" />
              </audio>
            </div>

            <div class="apoyan">
              <p>Apoyan este proyecto</p>

              <a href="https://www.instagram.com/glowclinic_peru?igsh=bXJnNnc2dmp3em8w" target="_blank">
                <img src="logo glow clinic.png" alt="Glow Clinic" class="logo-glow" />
              </a>

              <a href="https://www.instagram.com/ojedamaceradosartesanales?igsh=MWRoMDA4dm9pMjVvag==" target="_blank">
                <img src="logo ojeda macerados.png" alt="Ojeda Macerados" class="logo-ojeda" />
              </a>
            </div>
          </div>

          <div class="logos-abajo">
            <img src="logo-ocr.png" />
            <img src="logo-radio-net.png" />
            <img src="logo-antena-caliente.png" />
            <img src="logo-radio-memorias.png" />
            <img src="logo-carlos.png" />
            <img src="logo-ocr.png" />
            <img src="logo-radio-net.png" />
            <img src="logo-antena-caliente.png" />
            <img src="logo-radio-memorias.png" />
            <img src="logo-carlos.png" />
            <img src="logo-ocr.png" />
          </div>

          <div class="footer">
            RadioMemorias / RadioOnline - © OCR - Corporación Radial - radiomemoriasonline@gmail.com - 2025
          </div>

          <script>
            const audio = document.getElementById('audio');
            const vinilo = document.getElementById('vinilo');
            function toggleSpin() {
              vinilo.classList.toggle('gira', !audio.paused);
            }
            audio.addEventListener('play', toggleSpin);
            audio.addEventListener('pause', toggleSpin);
            window.onload = () => { if (!audio.paused) vinilo.classList.add('gira'); };
          </script>
        </body>
        </html>
